<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="left-menu">
    <div class="menu-body">
{#        <div class="static-menu">#}
        <div class="multi-menu">

            {% for k,v in menu_order_dict.items %}
{#                <a href="{{ m.permissions__url }}" class="{{ m.class }}">#}
{#                <span class="icon-wrap"><i class="{{ m.permissions__icon }}"></i></span> {{ m.permissions__title }}</a>#}
                <div class="item">
                    <div class="title"><i class="{{ v.icon }}"></i>{{ v.name }}</div>
                    <div class="body {{ v.class }}">
                        {% for child in v.children %}
                            <a href="{{ child.url }}" class="{{ child.class }}">{{ child.title }}</a>
                        {% endfor %}
                        
                    </div>
                </div>


            {% endfor %}

        </div>
    </div>
</div>

</body>

</html>
