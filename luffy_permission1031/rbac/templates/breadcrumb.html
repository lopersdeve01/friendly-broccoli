<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% for crumb in bread_crumb %}

        {% if forloop.last %}
            <li class="active">{{ crumb.title }}</li>
        {% else %}
            <li><a href="{{ crumb.url }}">{{ crumb.title }}</a></li>
        {% endif %}
    {% endfor %}

</body>
</html>
