<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>

<h1>添加书籍</h1>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <form action="" method="post">
              <div class="form-group">
                <label for="title">书籍名称</label>
                <input type="text" class="form-control" id="title" placeholder="title" name="title">
              </div>
              <div class="form-group">
                <label for="price">价格</label>
                <input type="number" class="form-control" id="price" placeholder="price" name="price">
              </div>
               <div class="form-group">
                <label for="publish_date">出版日期</label>
                <input type="date" class="form-control" id="publish_date" placeholder="publish_date" name="publish_date">
              </div>
               <div class="form-group">
                <label for="publish">出版社</label>
                <input type="text" class="form-control" id="publish" placeholder="publish" name="publish">
              </div>

              <button type="submit" class="btn btn-success pull-right">提交</button>
            </form>


        </div>

    </div>



</div>






</body>
<script>


</script>
</html>
