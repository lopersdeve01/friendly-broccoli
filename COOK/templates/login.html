<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>




<div style="width: 500px;margin: 0 auto;border: 1px solid #dddddd;">
    <form class="form-horizontal" method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label">usename</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="please input usename" name="usename">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="please input password" name="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">submit</button>
                <span style="color: red;">{{ error }}  {{ status }}</span>
            </div>
        </div>
    </form>
</div>


</body>
</html>
